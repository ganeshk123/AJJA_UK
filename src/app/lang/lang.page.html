<ion-header class="ion-no-border">
<ion-toolbar>
<ion-buttons slot="start">
<ion-back-button></ion-back-button>
</ion-buttons>

</ion-toolbar>
</ion-header>

<ion-content *ngIf="data && text" class="ion-padding">


<h1>{{ text.lang_title }}</h1><br>

<ion-item (click)="set(lang)" *ngFor="let lang of data" lines="none">
  <ion-avatar slot="start">
    <img src="{{ lang.img }}">
  </ion-avatar>
  <ion-label>
   {{ lang.name }}
  </ion-label>
  <ion-icon name="checkmark" slot="end" color="primary" *ngIf="lid == lang.id"></ion-icon>
</ion-item>

<br>
<ion-button mode="ios" expand="block" (click)="setLang()">{{ text.update_lang }}</ion-button>

</ion-content>
